<div class="personal-wapper">
    <form>
        <div class="sales-container">
            <div class="mb-2 padding-20 d-flex gap-2 align-items-center">
                <img src="assets/image/back_black.png" alt="" class="bck-btn"
                    routerLink="/salepanel/dashboard/customer-list">
                <h3 class="aiwa-title">Edit Buyer Details</h3>
            </div>

            <div class="upload-profile text-center">
                <label class="hoverable position-relative" for="fileInput">
                    <div class="profile-img">
                        <img class="img" id="fileInput1" src="../../../../../assets/image/sales-icon/placeholder.png">
                    </div>
                    <div class="camera-ic">
                        <input id="fileInput" type="file" class="select-profile-picture" />
                        <img src="assets/image/sales-icon/camera-ic.png">
                    </div>
                </label>
            </div>

            <div class="custom-auth-input  mb-4">
                <mat-label>Name</mat-label>
                <mat-form-field class="w-100" appearance="outline">
                    <input type="text" matInput placeholder="Enter Name" formControlName="name">
                </mat-form-field>
            </div>
            <div class="custom-auth-input  mb-4">
                <mat-label>Email ID</mat-label>
                <mat-form-field class="w-100" appearance="outline">
                    <input type="text" matInput placeholder=" Enter Email ID ( Optional ) " formControlName="email">
                </mat-form-field>
            </div>
            <div class="custom-auth-input address mb-4">
                <mat-label>Billing Address</mat-label>
                <mat-form-field class="w-100" appearance="outline">
                    <!-- <input type="text" matInput placeholder="Enter Address ( Location ) " formControlName="address"> -->
                    <input matInput class=" srch location-padding" placeholder="Enter Billing Address" #search1 type="text"
                        onpaste="return false;" ondrop="return false;" formControlName="address" />
                </mat-form-field>
            </div>




            <div formGroupName="businessDetails">
                <h6>Enter Business Details</h6>
                <div class="custom-auth-input  my-4">
                    <mat-label>Business Name</mat-label>
                    <mat-form-field class="w-100" appearance="outline">
                        <input type="text" matInput placeholder="Enter Business Name" formControlName="businessName">
                    </mat-form-field>
                </div>
                <div class="custom-auth-input  mb-4">
                    <mat-label>VAT Number</mat-label>
                    <mat-form-field class="w-100" appearance="outline">
                        <input type="text" matInput placeholder="Enter VAT Number" formControlName="VATNumber">
                    </mat-form-field>
                </div>

                <h6>National Address Proof<small>*</small></h6>
                <div class="row">
                    <div class="col-lg-6 col-md-6 text-center">
                        <div class="file-upload ">
                            <label class="cameradiv">
                                <!-- <img src="assets/image/upload_image.png"> -->
                                <input type="file" name="somename" accept="image/*" class="cursor-pointer" />
                                <span class="upimg">Upload Image</span>

                            </label>
                            <div class="img">
                                <img src="assets/image/upload_image.png">
                                <img id="fileInput1" src="" class="img-fluid" height="100%" width="100%" />
                            </div>

                        </div>

                        <span class="logo-name">Frontside</span>

                    </div>

                    <div class="col-lg-6 col-md-6 text-center">

                        </div>
