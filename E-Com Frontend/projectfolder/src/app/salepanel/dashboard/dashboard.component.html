<section class="product-suggestion pb-5 position-relative">
    <div class="container">
        <div class="sales-container">
            <div class="mb-2 padding-20">
                <h3 class="aiwa-title">Dashboard</h3>
                
            </div>
            <div class="target">
                <div class="d-flex justify-content-between">
                    <p class="headingsales mb-0">Sales Target</p>
                    <p class="mb-0">June</p>
                </div>
                <h3>SAR 50,000</h3>
                <div class="position-relative">
                     <mat-progress-bar mode="determinate" value="40" class="customprogress-bar"></mat-progress-bar>
                     <div class="porgress-title">20%</div>
                </div>
                <div class="target-achieve">
                    <p>Target Achievement</p>
                    <span>SAR 35,000</span>
                </div>
            </div>
            <div class="saleTargetdetailmain">
                <div class="saleTargetdetail">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12">
                            <mat-form-field color="accent"  class="w-100 borderform">
                                <mat-label>From</mat-label>
                                <input matInput [matDatepicker]="picker1" placeholder="from" (click)="picker1.open()">
                                <!-- <mat-datepicker-toggle matIconPrefix [for]="picker1"></mat-datepicker-toggle> -->
                                <div class="dateIcon ms-1" matIconPrefix>
                                   <img src="assets/image/allicon/date_picker.png" alt="date">
                                </div>
                                <mat-datepicker StyledDatePicker #picker1></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <mat-form-field color="accent"  class="w-100">
                                <mat-label>To</mat-label>
                                <input matInput [matDatepicker]="picker2" placeholder="from" (click)="picker2.open()">
                                <!-- <mat-datepicker-toggle matIconPrefix [for]="picker2"></mat-datepicker-toggle> -->
                                <div class="dateIcon ms-1" matIconPrefix>
                                    <img src="assets/image/allicon/date_picker.png" alt="date">
                                 </div>
                                <mat-datepicker #picker2 color="primary"></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="dashboardMenu d-flex align-items-center justify-content-start">
                                <span><img src="assets/image/active_orders.png" class="img-fluid" /></span>
                                <div class="orderDetail">
                                    <h6>Active Orders</h6>
                                    <p class="totalactvieorder">1276</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="dashboardMenu d-flex align-items-center justify-content-start">
                                <span><img src="assets/image/completed_orders.png" class="img-fluid" /></span>
                                <div class="orderDetail">
                                    <h6>Completed Orders</h6>
                                    <p class="totalactvieorder">1276K</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="dashboardMenu d-flex align-items-center justify-content-start">
                                <span><img src="assets/image/cancelled_orders.png" class="img-fluid" /></span>
                                <div class="orderDetail">
                                    <h6>Cancelled Orders</h6>
                                    <p class="totalactvieorder">1276</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="dashboardMenu d-flex align-items-center justify-content-start">
                                <span><img src="assets/image/total_customer_account_created.png" class="img-fluid" /></span>
                                <div class="orderDetail">
                                    <h6>Total Customer Account Created</h6>
                                    <p class="totalactvieorder">1276</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-12">
                            <div class="dashboardMenu d-flex align-items-center justify-content-start">
                                <span><img src="assets/image/total_revenue_generated.png" class="img-fluid" /></span>
                                <div class="orderDetail">
                                    <h6>Total Revenue Generated</h6>
                                    <p class="totalactvieorder">SAR 5,00,000</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="action-btn d-lg-flex d-block gap-2 my-3">
                <button mat-flat-button color="primary" class="w-75" (click)="createBuyer()">Create Customer Account</button>
                <button class="org-btn  py-3 rounded w-75" routerLink="/salepanel/dashboard/customer-list">Customer List</button>
            </div>
        </div>
    </div>
</section>
