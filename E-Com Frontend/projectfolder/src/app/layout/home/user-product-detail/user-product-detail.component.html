<div class="product-details-main">
    <div class="container-fluid customContainer">
        <div class="mb-2 pb-2 pt-1 padding-20 d-flex gap-2 align-items-center">
            <img src="assets/image/back_black.png" alt="" class="bck-btn">
            <!-- <img src="assets/image/back_black.png" alt="" class="bck-btn" routerLink="/home/product-lists"> -->
            <h3 class="aiwa-title">Product Details</h3>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-5 col-12">
                <div class="product-details">
                    <div id="carouselExampleIndicators" class="carousel slide">
                        <div class="sale-bg">Get 30% On Bulk Purchase</div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img alt="image" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-indicators">
                        <div>
                            <button height="150px" width="250px">
                                <img alt="image" class="img-fluid">
                            </button>
                        </div>
                        <!-- <button height="150px" width="250px">
                            <img [src]="productImg[1]" alt="image" class="img-fluid">
                        </button>
                        <button height="150px" width="250px">
                            <img [src]="productImg[2]" alt="image" class="img-fluid">
                        </button>
                        <button height="150px" width="250px">
                            <img [src]="productImg[3]" alt="image" class="img-fluid">
                        </button>
                        <button height="150px" width="250px">
                            <img [src]="productImg[4]" alt="image" class="img-fluid">
                        </button> -->
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-7 col-12">
                <div class="about-product">
                    <div class="product">
                        <div class="prudct-name">
                            <h3></h3>
                            <ul class="list-unstyled d-inline-flex productName">
                                <li></li>
                                <li></li>
                            </ul>
                            <ul class="mb-0 list-inline star">
                                <li><i class="bi bi-star-fill"></i></li>
                                <li><i class="bi bi-star-fill"></i></li>
                                <li><i class="bi bi-star-fill"></i></li>
                                <li><i class="bi bi-star-fill"></i></li>
                                <li><i class="bi bi-star-fill"></i></li>
                            </ul>
                        </div>
                        <div class="product-price">
                            <h3> SAR</h3>
                            <p>% Off<span>SAR</span>
                            </p>
                            <div class="d-flex justify-content-end mt-2">
                                <span class="unit-save">Save SAR</span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-9">
                            <span class="unit-detail"  >'Out of Stock'
                            </span>
                            <p></p>
                            <ins class="discount"><img src="assets/image/white_discount.png" class="img-fluid" />
                                Bulk Discount</ins>
                            <p class="addQuantity">Add more quantity to get higher discount</p>
                            <ul class="units list-unstyled list-inline">
                                <li>
                                    <p>SAR 5000</p>
                                    <span>3 + units</span>
                                </li>
                                <li>
                                    <p>SAR 5000</p>
                                    <span>3 + units</span>
                                </li>
                                <li>
                                    <p>SAR 5000</p>
                                    <span>3 + units</span>
                                </li>
                            </ul>

                        </div>
                    </div>
                    <div class="productmanage">
                        <div class="incProductQuantity">
                            <div class="addcart-p d-flex align-items-center">
                                <button class="btn-1 btn"><img
                                        src="assets/image/allicon/remove.png" alt="add"></button>
                                <div class="item-count"></div>
                                <button class="btn-1 btn"><img
                                        src="assets/image/allicon/add.png" alt="add"></button>
                            </div>
                        </div>

                        <div class="addtoCart">
                            <button class="cmn-button" routerLink="/user-addcart">
                                <!-- <button class="cmn-button" > -->
                                <img src="assets/image/add_to_cart.png" class="img-fluid" /> Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="circle-shap"></div>
    </div>
</div>
