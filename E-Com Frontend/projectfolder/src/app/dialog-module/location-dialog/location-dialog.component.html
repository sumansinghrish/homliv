<div class="cunstom-main-location position-relative">
    <div>
        <div class="side-header w-100">
            <div class="row">
                <div class="col-lg-2 col-2">
                    <div class="chevron-icon" (click)="createBack()">
                        <i class="bi bi-chevron-left"></i>
                    </div>
                </div>
                <div class="col-lg-9 col-9">
                    <div class="text-center">
                        <h4 class="select-title-h">Select Location</h4>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    
    <div class="map-fram">
        <agm-map [latitude]="lat" [longitude]="lng" style="width: 100%;" [zoom]="12">
    
    
            <agm-marker [latitude]="lat" [longitude]="lng" [markerDraggable]="true" [agmFitBounds]="true"
                (dragEnd)="markerDragEnd($event)"></agm-marker>
        </agm-map>
        <div class="">
            <button class=" org-btn w-100" (click)="onclick()"> <i class="bi bi-crosshair"></i> Use Current
                Location</button>
        </div>
    </div>
    
    <div class="mat-typography p-3">
        <div class="auth-form-wrapper">
            
            <div class="csutom-divLocation">
                <div class="custom-auth-input  mb-2">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Search Location</mat-label>
                        <input (keydown.enter)="$event.preventDefault()" matInput class=" srch location-padding" #search1
                            type="text" onpaste="return false;" ondrop="return false;" [(ngModel)]="patchAddress" />
                    </mat-form-field>
                </div>
                <div class="d-flex gap-3 my-2 align-items-center">
                    <img src="assets/image/allicon/location.png" alt="icon" class="img-fluid">
                    <div class="d-block">
                        <span class="gray-title">Your Location</span>
                        <p class="mb-0"><strong>{{patchAddress}}</strong></p>
                    </div>
                </div>
                <div class="custom-auth-input mb-3 locationTabs">
                    <!-- <div class="custom-toggle">
                        <mat-button-toggle-group name="favoriteColor" aria-label="Favorite Color" class="baqala-tab" (change)="selectChannel($event)">
                            <mat-button-toggle value="Baqala" checked>Baqala</mat-button-toggle>
                            <mat-button-toggle value="Super Market">Super Market</mat-button-toggle>
                            <mat-button-toggle value="Whole Sale">Whole Sale</mat-button-toggle>
                            <mat-button-toggle value="Restaurant">Restaurant</mat-button-toggle>
                        </mat-button-toggle-group>
                    </div> -->
                </div>
                <div class="action-btn mt-3">
                    <button mat-flat-button color="primary" class="w-100" mat-dialog-close (click)="addLocation()">Confirm
                        Location</button>
                </div>
            </div>
        </div>
    </div>
</div>
