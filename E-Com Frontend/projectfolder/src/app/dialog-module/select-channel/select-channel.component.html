<div >
    <div class="d-flex justify-content-between">
        <div class="dialog-back channback" mat-dialog-close>
            <i class="bi bi-x-lg"></i>
        </div>
        <div class="auth-head" style="margin: 1rem auto;">
            <h4>Select Channel</h4>
        </div>
    </div>
    <mat-dialog-content class="mat-typography" class="text-center">
        <div class="auth-form-wrapper">
            <div class="custom-auth-input mb-4">
                <div class="custom-toggle">
                    <mat-button-toggle-group name="favoriteColor" aria-label="Favorite Color" class="baqala-tab"
                        [(value)]="selectedChannel" (change)="selectChannel($event)">
                        <mat-button-toggle *ngFor="let channel of channelIds; let i= index;"
                            [value]="channel">{{channel}}</mat-button-toggle>
                    </mat-button-toggle-group>
                </div>
            </div>
        </div>
        <div class="bottom-area">
            <h2>Select Classification</h2>
    
            <div class="custom-toggle mb-3 d-flex align-items-center justify-content-center">
                <mat-button-toggle-group name="favoriteColor" aria-label="Favorite Color"
                    (change)="selectClassification($event)">
                    <mat-button-toggle value="A" class="grid-1" checked>A</mat-button-toggle>
                    <mat-button-toggle value="B" class="grid-2">B</mat-button-toggle>
                    <mat-button-toggle value="C" class="grid-3">C</mat-button-toggle>
                </mat-button-toggle-group>
            </div>
            <div class="action-btn">
                <button mat-flat-button color="primary" class="w-100" mat-dialog-close (click)="otpDialog()">Next</button>
            </div>
        </div>
    </mat-dialog-content>
</div>
