<div mat-dialog-title>

    <div class="dialog-back" mat-dialog-close>
        <i class="bi bi-x-lg"></i>
    </div>

    <div class="dialog-logo-img text-center">
        <img src="assets/image/pop_up_logo.png" alt="logo" class="img-fluid">
    </div>
</div>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="signInForm">
        <div class="auth-form-wrapper">
            <div class="auth-head ">
                <h4>Sign In</h4>
            </div>


            <div class="custom-auth-input mb-3">
                <label>Mobile Number</label>

                <div class="custom-auth-input mb-1">
                    <mat-form-field class="w-100" appearance="outline">
                        <span matPrefix class="input-group-text">+966 <i class="bi bi-caret-down-fill"></i> </span>

                        <input type="text" matInput class="w-100 textField" (paste)="disablePaste($event)" minlength="7"
                            maxlength="15" placeholder="Enter Mobile Number" formControlName="phoneNumber"
                            (intlTelInputObject)="telInputObject($event)"
                            onkeypress="return event.charCode > 47 && event.charCode < 58;" />
                    </mat-form-field>
                </div>
                <div *ngIf="submitted && f['phoneNumber'].errors" class="text-danger mt-2">
                    <div *ngIf="f['phoneNumber'].errors['required']">
                        Mobile Number is required
                    </div>
                </div>
            </div>

            <div class="action-btn">
                <button mat-flat-button color="primary" class="w-100" (click)="login()">Login</button>
                <button mat-stroked-button color="warn" class="w-100 mt-4"
                    (click)="continueDialog('500ms', '500ms')">Continue For A Partner >></button>
            </div>
        </div>
    </form>
</mat-dialog-content>
