<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomLiv - E-commerce Section</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
    <style>
    #ecommerce .card {
        border: none;
        border-radius: 16px;
        overflow: hidden;
        transition: all 0.3s ease;
    }

    #ecommerce .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 24px rgba(0,0,0,0.1);
    }

    #ecommerce img {
        height: 260px;
        object-fit: cover;
    }

    #ecommerce .card-body {
        padding: 1.5rem;
    }

    #ecommerce .card-title {
        font-weight: 600;
        font-size: 1.2rem;
    }

    #ecommerce .card-text {
        font-size: 0.9rem;
        color: #6c757d;
    }

    #ecommerce .price {
        font-size: 1.1rem;
        font-weight: 700;
        margin: 0.5rem 0;
    }

    #ecommerce .btn {
        border-radius: 30px;
        padding: 0.6rem 1.5rem;
    }
    </style>
</head>
<body>

<!-- E-commerce Section -->
<section id="ecommerce" class="py-5 bg-white">
  <div class="container">
    <h2 class="text-center mb-5 fw-bold" style="letter-spacing: 1px;">
      Shop with HomLiv
    </h2>
    <div class="row" id="product-list"></div>

    <div class="text-center mt-5">
      <a href="#" class="btn btn-dark px-5 py-3 rounded-pill">
        View All Products
      </a>
    </div>
  </div>
</section>

<!-- Script to Load Products -->
<script>
  const products = [
    {
      name: "Modern Sofa",
      desc: "Elegant sofa for your living room.",
      price: "₹19,999",
      img: "https://via.placeholder.com/400x300?text=Sofa"
    },
    {
      name: "Dining Table",
      desc: "Stylish wooden dining table.",
      price: "₹25,499",
      img: "https://via.placeholder.com/400x300?text=Dining+Table"
    },
    {
      name: "Wall Art",
      desc: "Decorative wall art for modern homes.",
      price: "₹4,999",
      img: "https://via.placeholder.com/400x300?text=Wall+Art"
    }
  ];

  const productList = document.getElementById("product-list");

  products.forEach(p => {
    const col = document.createElement("div");
    col.className = "col-sm-6 col-md-4 mb-4";

    col.innerHTML = `
      <div class="card h-100 shadow-sm">
        <img src="${p.img}" class="card-img-top" alt="${p.name}">
        <div class="card-body text-center">
          <h5 class="card-title">${p.name}</h5>
          <p class="card-text">${p.desc}</p>
          <p class="price">${p.price}</p>
          <a href="#" class="btn btn-dark">Add to Cart</a>
        </div>
      </div>
    `;
    productList.appendChild(col);
  });
</script>

</body>
</html>
